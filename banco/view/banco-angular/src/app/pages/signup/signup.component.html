<app-default-login-layout
    title="Sign in and start today!t"
    primaryBtnText="Signup Now"
    secondaryBtnText="Login Now"
    (submit)="register()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!registerForm.valid"
>
    <form [formGroup]="registerForm">
        <app-primary-input
            formControlName="nome"
            inputName="nome"
            type="text"
            label="Nome"
            placeholder="Digite seu nome:"
        >
            <img src="assets\svg\user-3.svg"/>
        </app-primary-input>
        <app-primary-input
        formControlName="cpf"
        inputName="cpf"
        type="cpf"
        label="CPF:"
        placeholder="000.000.000-00"
        >
        <img src="assets\svg\user-3.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="example@gmail.com"
        >
            <img src="assets\svg\iconmessage.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password"
        >
        <img src="assets\svg\block.svg"/>
    </app-primary-input>
    <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        label="Confirm your Password"
    >
        <img src="assets\svg\block.svg"/>
    </app-primary-input>
    </form>
</app-default-login-layout>
